<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Core Defender</title>
    <meta name="description" content="Defend the core." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden;
        touch-action: none;
        user-select: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Animations */
      @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-pop { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }
        50% { box-shadow: 0 0 25px rgba(245, 158, 11, 0.8); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s infinite; }
    </style>
